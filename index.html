<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="landing-page" id="home">
        <div class="navbar">
            <h1>BMI <span>Calculator</span></h1>
        </div>
        <div class="hero">
            <div class="weight input">
                <p>Enter your weight in kgs</p>
                <input type="number" id="weight">
            </div>
            <div class="height input">
                <p>Enter your height in meters</p>
                <input type="number" id="height">
            </div>
            <button class="btn"><a href="#result">Calculate</a></button>
        </div>
    </div>
    <div class="result-page" id="result">
        <div class="bmi-results">
        <div class="left-container margin">
            <img src="img/result-logo.jpg" alt="">
        </div>
        <div class="right-container margin">
            <h1 id="bmi">Results will be displayed here !!</h1>
            <p id="desc">
            </p>
            <button><a href="#home">Calculate Again</a></button>
</div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>

</html>
